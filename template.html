  <script>
    // Define a variable to store the selected template number
    let selectedTemplate;

    // Function to select a template and highlight the selected card
    function selectTemplate(templateNum) {
      const cards = document.querySelectorAll('.row');
      const selectedCard = cards[templateNum - 1];
      const buttons = document.querySelectorAll('.button-18');
      const selectedButton = selectedCard.querySelector('.button-18');

      // If the clicked template is already selected, deselect it and return
      if (selectedCard.classList.contains('selected')) {
        selectedCard.classList.remove('selected');
        selectedButton.classList.remove('selected');
        selectedTemplate = null;
        return;
      }

      // Deselect all templates and buttons
      cards.forEach(card => card.classList.remove('selected'));
      buttons.forEach(button => button.classList.remove('selected'));

      // Select the clicked template and button
      selectedCard.classList.add('selected');
      selectedButton.classList.add('selected');

      // Update the selected template variable
      selectedTemplate = templateNum;
    }

    function showModal(src, template) {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-img");
      selectedTemplate = template;
      modal.style.display = "block";
      modalImg.src = src;
      document.getElementById('navbar').style.display = 'none';
      document.getElementById('header').style.display = 'none';
    }

    function hideModal() {
      const modal = document.getElementById("modal");
      selectedTemplate = 0;
      modal.style.display = "none";
      document.getElementById('header').style.display = '';
      document.getElementById('navbar').style.display = '';
    }
   

  </script>
